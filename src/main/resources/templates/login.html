<!DOCTYPE html>
<html>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <head>
      <style>
        .body {
          background-image: url("../../images/signin_background.png");/*should be checked but not impo*/
        }
      </style>
        <script type="text/javascript" src="jquery-1.8.3.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>
    </head>
    <body>
        <div>
            <div class="container min-height" style="margin-top: 8%">
                <div class="row">
                    <div class="col-xs-4 col-md-offset-8">
                        <div id="card">
                            <div class="front signin_form">
                                <p class="text-primary">Login To Your Account</p>
                                <form>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="email" class="form-control" placeholder="Type your email">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" class="form-control" placeholder="Type your password">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox"><p class="text-info">Remember me next time.</p></label>
                                    </div>
                                    <div class="form-group sign-btn">
                                        <input type="submit" class="btn-primary" value="Log in">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>
</body>
</html>
