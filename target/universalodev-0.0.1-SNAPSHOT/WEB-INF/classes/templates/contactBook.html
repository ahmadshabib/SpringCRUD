        <title>Contact Book Test</title>

    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Home</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div>
                <div>
                    <h2 class="text-primary">Add User</h2>
                </div>
                <form>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="name">Name *</label> 
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-address-book"></i>
                                </div> 
                                <input id="name" name="name" placeholder="name" type="text" class="form-control here" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="surname" class="col-2 col-form-label">Surname *</label> 
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-address-book"></i>
                                </div> 
                                <input id="surname" name="surname" placeholder="surname" type="text" class="form-control here" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="adress" class="col-2 col-form-label">Address</label> 
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-map-marker"></i>
                                </div> 
                                <input id="adress" name="adress" placeholder="Besiktas mah. /Istanbul-Turkey" type="text" class="form-control here" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-2 col-form-label">E-mail *</label> 
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-at"></i>
                                </div> 
                                <input id="email" name="email" placeholder="example@somthing.com" type="email" class="form-control here" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateOfBirth" class="col-2 col-form-label">Date Of Birth *</label> 
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div> 
                                <input id="dateOfBirth" name="dateOfBirth" placeholder="MM/DD/YYYY" type="text" class="form-control here">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-2 col-form-label">Phone Number *</label> 
                        <div class="col-10">
                            <div class="input-group">
                                <div class="input-group-addon">+90</div> 
                                <input id="phoneNumber" name="phoneNumber" placeholder="5xx xxx xx xx" type="text" class="form-control here" >
                            </div>
                        </div>
                    </div> 
                    <div class ="form-group row">
                        <div class="col-10">
                            <p class="text-info">Please fill all the fields with *</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-2">
                            <button name="submit" type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <hr class="style1">
            <br>
            <div>
                <h2 class="text-primary">Contacts</h2>
            </div>
            <div class="table-responsive">
                <table id="contactsTable" class="table table-striped" >  
                    <thead>  
                        <tr>  
                            <th>Name</th>  
                            <th>Surname</th>  
                            <th>E-mail</th>  
                            <th>Address</th> 
                            <th>Phone Number</th>

                            <th>Edit / Delete</th>

                    </tbody>  
                </table>  
            </div>
        </main>
        <footer>
            <script>
                $(document).ready(function () {
                    var date_input = $('input[name="dateOfBirth"]'); //our date input has the name "date"
                    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                    date_input.datepicker({
                        format: 'mm/dd/yyyy',
                        container: container,
                        todayHighlight: true,
                        autoclose: true,
                    })
                })
                $(document).ready(function () {
                    $('#contactsTable').dataTable();
                });
            </script>
        </footer>

</html>
